<h1>Welcome to Filip's Twitter Application!</h1>

<fieldset>
   <legend>Sign in</legend>
    Email: <br>
    <input type="email" name="email" [(ngModel)]="email">
    <span *ngIf != "response">Invalid email!</span>
    <span *ngIf = "invalidAccount">{{invalidAccountMessage}}</span> <br>
    <button type="button" (click) = loginUser()>Log in</button>
</fieldset>

<span>Or if you don't have an account, 
<a href="http://localhost:4200/signup">sign up</a>!</span>
